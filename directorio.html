    const directoryContainer = document.getElementById('directoryContainer');
    const headerTitle = document.getElementById('headerTitle');
    const headerSubtitle = document.getElementById('headerSubtitle');

    function renderDirectory(lang) {
      headerTitle.textContent = directoryData[lang].headerTitle;
      headerSubtitle.textContent = directoryData[lang].headerSubtitle;

      directoryContainer.innerHTML = ''; // Limpiar
      directoryData[lang].sections.forEach(section => {
        const div = document.createElement('div');
        div.className = 'directory-section';
        let html = `<h2>${section.title}</h2>`;
        section.items.forEach(item => {
          if(item.value.includes('@')) {
            html += `<p><strong>${item.label}:</strong> <a href="mailto:${item.value}">${item.value}</a></p>`;
          } else {
            html += `<p><strong>${item.label}:</strong> ${item.value}</p>`;
          }
        });
        div.innerHTML = html;
        directoryContainer.appendChild(div);
      });
    }

    languageSelector.addEventListener('change', (e) => {
      renderDirectory(e.target.value);
    });

    // Inicial
    renderDirectory('es');
